<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#3994FF">
<title>BOXOFFICE MOVIE SEARCH</title>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="top-title">
        <h1 class="title logo-title">
          <span class="title-center">boxoffice</span>
          <span class="title-left">movie</span>
          <span class="title-right">search</span>
        </h1>
        <span class="sub">영화진흥위원회 박스오피스 영화 검색</span>
      </div>
        <input type="text" id="targetDateInput" class="search-input" value="" onfocus="this.value=''">
        <p class="discription">검색할 날짜를 형식에 맞게 입력해주세요<br/>공백이나 특수문자없이 숫자만 입력해주세요<br/>
          어제날짜까지만 검색할 수 있습니다</p>
        <button id="targetDateInputButton" class="search-btn" type="submit">검색</button>
    </div>
    <div class="popup">
      <section class="popup-header">
        <div class="inner">
          <h1 class="logo logo-title">boxoffice</h1>
          <div class="popup-header--left">되돌아가기</div>
        </div>
      </section>
      <section class="popup-body">
        <table>
          <caption class="sr-only">영화진흥위원회 박스오피스 영화 검색</caption>
          <colgroup>
            <col class="movie-lanking" />
            <col class="movie-name" />
            <col class="movie-date" />
          </colgroup>
          <thead></thead>
          <tbody></tbody>
        </table>  
      </section>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
