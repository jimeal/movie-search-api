<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>영화 API</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="top-title">
        <h1 class="title logo-title">boxoffice</h1>
        <span class="sub">검색할 날짜를 형식에 맞게 입력해주세요</span>
      </div>
      <div>
        <input type="text" id="targetDateInput" class="search-input" value="">
        <p class="discription">공백이나 특수문자없이 숫자만 입력해주세요<br/>
          어제날짜까지만 검색할 수 있습니다</p>
        <button id="targetDateInputButton" class="search-btn" type="submit">검색</button>
      </div>
    </div>
    <div class="popup">
      <section class="popup-header">
        <div class="inner">
          <h1 class="logo logo-title">boxoffice</h1>
          <div class="popup-header--left">되돌아가기</div>
        </div>
      </section>
      <section class="popup-body">
        <table></table>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
